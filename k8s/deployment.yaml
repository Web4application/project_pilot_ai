apiVersion: apps/v1
kind: Deployment
metadata:
  name: pilotai-api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: pilotai-api
  template:
    metadata:
      labels:
        app: pilotai-api
    spec:
      containers:
        - name: pilotai-api
          image: web4app/pilotai-api:latest
          envFrom:
            - secretRef:
                name: pilotai-secret
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: pilotai-api
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: pilotai-api
